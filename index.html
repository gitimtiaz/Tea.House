<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- Tailwind css -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Manrope Font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- font awasome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font css  -->
    <style>
        *{
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>
<body>
    <header class="max-w-[1200px] mx-auto grid grid-cols-1 md:grid-cols-2">
        <div class="max-w-[630px] space-y-[30px]">
            <h1 class="text-5xl font-extrabold md:text-[5rem]">It's good <br>tea time at The <br>Tea House</h1>
            <p class="text-[1.12rem] font-medium text-[#777777]">
                Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
            </p>
            <button class="w-[200px] bg-gradient-to-r from-[#FF8938] to-[#FF0000] rounded-[10px] px-[20px] py-[18px] text-white font-semibold">Explore More <span class="-rotate-45 inline-block"><i class="fa-solid fa-arrow-right" style="color: rgba(255, 255, 255, 1.00);"></i></span></button>
        </div>
        <div class="relative flex justify-end items-end">
            <img src="./images/banner.png" alt="">
            <div class="w-[260px] px-[20px] py-[10px] bg-white rounded-md shadow-2xl flex justify-between items-center absolute bottom-[-20px] left-[40px] md:bottom-[5px]">
                <img src="./images/banner-rating.png" class="w-[48px]" alt="">
                <span>
                    <h3 class="text-[1.8rem] text-[#1C1C1C] font-extrabold">5.00</h3>
                    <p class="text-[1rem] font-semibold text-[#777777]  ">Trust Pilot Ratings</p>
                </span>
            </div>
        </div>

    </header>
    
</body>
</html>
